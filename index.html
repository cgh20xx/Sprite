<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sprite.js</title>
    <style>
        body {
            background: #000;
        }
        #test {
            outline: 1px solid red;
            width: 100%;
            max-width: 200px;
        }
    </style>
    <script src="src/tools.js"></script>
    <script src="src/preloader.js"></script>
    <script src="src/observer.js"></script>
    <script src="src/sprite.js"></script>
</head>
<body>
    <div id="test"></div>
    <script>
        var sp = new Sprite({
            el: '#test',
            fps: 24,
            // duration: 2000,
            width: 320,
            height: 320,
            imgBaseUrl: 'images/',
            imgName: 'demo-',
            imgType: '.png',
            imgStartIndex: 0,
            imgEndIndex: 27,
            repeat: -1,
            // autoPlay: true
        }).init();

        sp
        .on('load', function(source) {
            console.log('preloaded');
            console.log(source);
            sp.play();
        })
        .on('play', function() {
            console.log('play');
        })
        .on('stop', function() {
            console.log('stop');
        });
        
    </script>
</body>
</html>
